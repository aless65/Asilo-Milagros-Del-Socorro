<!-- Modal -->
<ng-template #content let-modal>
    <div class="modal-header bg-light">
        <h4 class="modal-title" id="myCenterModalLabel">Editar Centro</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('')"></button>
    </div>
    <div class="modal-body">
     
        <form [formGroup]="editCentro" #editCentro="ngForm" (ngSubmit)="submitForm()">
            <div class="row">
                <div class="col-sm-6">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Centroo</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre" required formControlName="name"
                    [ngClass]="{ 'is-invalid': editEnfermedad.submitted && form1.name.invalid }">
                <div *ngIf="editCentro.submitted && form1.name.invalid " class="invalid-feedback">
                    Nombre requerido
                </div>
            </div>
          </div>

          <div class="col-sm-6">

                <div class="mb-3">
                    <label for="municipio" class="form-label">Municipio</label>
                    <select2 [data]="countries" placeholder="Select Municipio" id="municipio" formControlName="muni_Id">
                    </select2>
                  </div>
         </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success waves-effect waves-light me-1">Guardar</button>
                <button type="button" class="btn btn-danger waves-effect waves-light"
                    (click)="modal.close('')">Cancelar</button>
            </div>

        </div>
        </form>
    </div>
</ng-template>
