<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Roles"></app-page-title>

<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-between mb-2">
                <div class="col-12">
                    <div>
                        <!-- <button type="button" class="btn btn-success waves-effect waves-light mb-2 float-end"><i
                                class="mdi mdi-cog"></i></button> -->
                        <button type="button" class="btn btn-danger waves-effect waves-light mb-2"
                            (click)="openModal('new')">Agregar</button>
                    </div>
                </div><!-- end col-->
            </div>
            <!-- customer table -->
            <app-advanced-table #advancedTable (handleTableLoad)="handleTableLoad($event)" [tableData]="roles"
                [columns]="columns" [pagination]="true" [isSearchable]="true" [hasRowSelection]="false"
                (search)="searchData($event)" [isSortable]="false"
                tableClasses="table-centered table-nowrap table-hover">
            </app-advanced-table>

        </div> <!-- end card-body-->
    </div> <!-- end card-->
</div>
<!-- end row -->

<!-- Modal -->
<ng-template #content let-modal>
    <div class="modal-header bg-light">
        <h4 class="modal-title" id="myCenterModalLabel">{{ esEditar ? 'Editar rol' : 'Agregar rol' }}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('')"></button>
    </div>
    <div class="modal-body p-4">
        <form [formGroup]="newRol" #addRol="ngForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre" required formControlName="name"
                    [ngClass]="{ 'is-invalid': addRol.submitted && form1.name.invalid }">
                <div *ngIf="addRol.submitted && form1.name.invalid " class="invalid-feedback">
                    Nombre requerido
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-form-label" for="pant_Id">Pantallas</label>
                <div class="col-md-9">
                    <select2 [data]="pantalla" [value]="pant_Id" formControlName="pant_Id" id="pant_Id" name="pant_Id" multiple="true" #selectRef (update)="pant_Id = selectRef.value">
                    </select2>
                    
                    
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success waves-effect waves-light me-1" [innerText]="esEditar ? 'Editar' : 'Agregar'"></button>
                <button type="button" class="btn btn-danger waves-effect waves-light"
                    (click)="modal.close('')">Cancelar</button>
            </div>
        </form>
    </div>
</ng-template>

<!-- Modal Delete -->
<ng-template #deleteRolModal let-modal>
    <div class="modal-header bg-light">
        <h4 class="modal-title" id="myCenterModalLabel">Eliminar rol</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('')"></button>
    </div>
    <div class="modal-body p-4">
        <p>Â¿Realmente desea eliminar esta rol?</p>
        <div class="text-end">
            <button type="button" (click)="deleteRol()" class="btn btn-success waves-effect waves-light me-1">Eliminar</button>
            <button type="button" class="btn btn-danger waves-effect waves-light"
                (click)="modal.close('')">Cancelar</button>
        </div>
    </div>
</ng-template>
