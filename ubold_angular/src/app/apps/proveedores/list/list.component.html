            <app-advanced-table #advancedTable (handleTableLoad)="handleTableLoad($event)" [tableData]="proveedores"

<!-- Modal Delete -->
<ng-template #deleteProveedorModal let-modal>
    <div class="modal-header bg-light">
        <h4 class="modal-title" id="myCenterModalLabel">Eliminar proveedor</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('')"></button>
    </div>
    <div class="modal-body p-4">
        <p>Â¿Realmente desea eliminar este proveedor?</p>
        <div class="text-end">
            <button type="button" (click)="deleteProveedor()" class="btn btn-danger waves-effect waves-light me-1">Eliminar</button>
            <button type="button" class="btn btn-outline-secondary waves-effect waves-light"
                (click)="modal.close('')">Cancelar</button>
        </div>
      
    </div>
  </ng-template>
