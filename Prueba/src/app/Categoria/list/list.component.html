
<div class="card">
    <div class="card-header">
            <h4>Tabla de Categorias</h4>
    </div>

    <div class="card-body">
       
             
                    <table class="table" >
                            <thead>
                                <tr>
                                <th> ID </th>
                                <th> Nombre </th>
                                <th> Acciones </th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of categorias">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>
                                     <button class="btn btn-warning">Editar</button>

                                     <button class="btn btn-danger">Eliminar</button>
                                </td>
                            </tr>
                            </tbody>
                    </table>   
                        
        </div>
</div>
